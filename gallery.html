  <style>
    body {
      margin: 20px;
      font-family: Arial, 'Segoe UI', sans-serif;
      background-color: black;
      color: #fff;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      background-color: #000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      padding: 10px 25px;
      border: 2px solid #ff6e6e;
      font-size: 20px;
      color: darkred;
      border-radius: 25px;
    }

    .search-container {
      margin-bottom: 15px;
    }

    #search {
      padding: 8px;
      width: 250px;
      font-size: 14px;
      border-radius: 5px;
      border: 2px solid #ff6e6e;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal button {
      background-color: #ff6e6e;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

  <div class="modal" id="popup">

    <button onclick="checkout()"> Check Out</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function showPopup(title, price) {
      document.getElementById("artTitle").innerText = title;
      document.getElementById("artPrice").innerText = "Price: " + price;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function checkout() {
      alert("âœ… Checkout Successfully!");
      closePopup();
    }

    function filterGallery() {
      let searchInput = document.getElementById("search").value.toLowerCase();
      let images = document.querySelectorAll(".gallery img");

      images.forEach(img => {
        let altText = img.alt.toLowerCase();
        img.style.display = altText.includes(searchInput) ? "block" : "none";
      });
    }
  </script>
