<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    margin: 0;
    font-family: Arial, 'Segoe UI', sans-serif;
    background: black;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    background: rgba(250, 109, 109, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    width: 300px;
}

.login-form h1 {
    margin-bottom: 20px;
}

.login-form input {
    margin: 10px 0;
    padding: 12px;
    width: 90%;
    background: transparent;
    border: 2px solid #ff6e6e;
    color: white;
    border-radius: 6px;
    font-size: 16px;
}

.login-form input:focus {
    outline: none;
    border-color: darkred;
    box-shadow: 0 0 6px #ff6e6e;
}

.login-form button {
    margin-top: 15px;
    padding: 12px;
    width: 95%;
    background: #ff6e6e;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.login-form button:hover {
    background: darkred;
    transform: scale(1.05);
}

</style>
<body>

    <div class="container">
        <form action="index.html" method="POST" class="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>   
        </form>
    </div>
    <script>
    document.querySelector(".login-form").addEventListener("submit", function(event){
        event.preventDefault();

        var username = document.querySelector('.login-form input[type="text"]').value;
        var password = document.querySelector('.login-form input[type="password"]').value;

        if (username === "" || password === "") {
            alert("Please fill in all fields.");
        } else if (username !== "admin123" || password !== "admin123") {
            alert("Invalid username or password.");
        } else {
            alert("Login successful!");
            window.location.href = "index.html";
        }
    });
</script>

</body>
</html>
